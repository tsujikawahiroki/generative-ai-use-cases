        Sử dụng các tính năng toàn diện của Amazon Bedrock, bạn có thể dễ dàng thử nghiệm các FM hàng đầu khác nhau, tùy chỉnh riêng tư bằng dữ liệu của mình sử dụng các kỹ thuật như fine-tuning và retrieval augmented generation (RAG), hoặc tạo các agent được quản lý thực hiện các tác vụ kinh doanh phức tạp từ đặt chỗ du lịch và xử lý bồi thường bảo hiểm đến tạo chiến dịch quảng cáo và quản lý tồn kho.
        Tất cả những điều này có thể thực hiện mà không cần viết code. Amazon Bedrock là serverless nên không cần quản lý hạ tầng.
        Ngoài ra, bạn có thể tích hợp và triển khai an toàn các tính năng Generative AI vào ứng dụng bằng cách sử dụng các dịch vụ AWS quen thuộc.
