        Trải nghiệm serverless của Amazon Bedrock cho phép bạn ngay lập tức bắt đầu với FM, dễ dàng thử nghiệm FM, tùy chỉnh riêng tư FM bằng dữ liệu của riêng mình, hoặc tích hợp và triển khai liền mạch FM vào ứng dụng bằng cách sử dụng các công cụ và tính năng của AWS.
