    AI:
      content: Vui lòng vẽ sơ đồ quy trình chi phí chung của công ty có màu sắc.
      description: Để AI chọn loại sơ đồ tối ưu
      exampleTitle: Ví dụ quy trình chi phí
    architecture:
      content: >-
        Vui lòng hiển thị kiến trúc của ứng dụng Web dựa trên cloud.

        Bao gồm các thành phần sau:
        Frontend
        Backend
        Database
        Cache
        Load balancer
        CDN, v.v.
      desc: Sơ đồ kiến trúc thể hiện cấu trúc tổng thể của hệ thống
      exampleTitle: Ví dụ cấu hình ứng dụng Web
      title: Sơ đồ kiến trúc
    blockdiagram:
      content: >-
        Vui lòng tạo sơ đồ khối hiển thị các thành phần phần cứng của smartphone.

        Bao gồm các yếu tố sau:
        Processor
        Memory
        Storage
        Display
        Camera
        Các sensor khác nhau, v.v.
      desc: Sơ đồ khối thể hiện các thành phần chính của hệ thống
      exampleTitle: Ví dụ cấu trúc smartphone
      title: Sơ đồ khối
    classdiagram:
      content: >-
        Vui lòng tạo domain model cho trang web thương mại điện tử.

        Các class sau tồn tại: 
        User (người dùng)
        Product（sản phẩm）
        Order（đơn hàng）
        CartItem（sản phẩm trong giỏ hàng）

        Vui lòng bao gồm các thuộc tính và phương thức phù hợp cho mỗi class.
      desc: Sơ đồ class thể hiện cấu trúc class của thiết kế hướng đối tượng
      exampleTitle: Ví dụ model trang web thương mại điện tử
      title: Sơ đồ class
    erdiagram:
      content: >-
        Vui lòng hiển thị thiết kế database của hệ thống blog.

        Có các bảng sau và mỗi bảng được thiết lập mối quan hệ phù hợp:
        Bài viết (posts)
        Người dùng（users）
        Bình luận（comments）
        Danh mục（categories）
        Tag （tags）
      desc: Sơ đồ ER thể hiện entity và mối quan hệ của database
      exampleTitle: Ví dụ thiết kế DB blog
      title: Sơ đồ ER
    flowchart:
      content: >-
        Tôi muốn thể hiện quy trình chuẩn bị buổi sáng bằng flowchart. Vui lòng bao gồm các bước sau: 
        Thức dậy, ra khỏi giường, rửa mặt, đánh răng, ăn sáng, thay quần áo, ra khỏi nhà,

        Ở giữa mỗi bước, vui lòng thêm điểm quyết định "Có thời gian rảnh không?" và nếu có thời gian rảnh thì thêm bước "Uống cà phê".
        Nếu không có thời gian rảnh thì tiến thẳng đến "ra khỏi nhà".

        Vui lòng làm sơ đồ thiết kế ngắn gọn và dễ nhìn.
      desc: Flowchart trực quan hóa quy trình và workflow
      exampleTitle: Ví dụ quy trình chuẩn bị buổi sáng
      title: Flowchart
    ganttchart:
      content: >-
        Vui lòng hiển thị lịch trình dự án phát triển ứng dụng Web.
        Bao gồm các giai đoạn: định nghĩa yêu cầu, thiết kế, phát triển, kiểm thử, triển khai.
      desc: Gantt chart trực quan hóa lịch trình dự án
      exampleTitle: Ví dụ lịch trình phát triển
      title: Gantt chart
    gitgraph:
      content: >-
        Vui lòng thể hiện quy trình phát triển có 2 feature branch (tính năng đăng nhập và chỉnh sửa profile) phân nhánh từ main branch.

        Trong việc phát triển tính năng đăng nhập, thực hiện nhiều commit như implement form, thêm validation, v.v., 
        và cuối cùng merge vào main branch bằng Pull Request.

        Mặt khác, trong quá trình phát triển tính năng chỉnh sửa profile, cần phải lấy những thay đổi mới nhất được thêm vào main branch.

        Tại mỗi merge point, vui lòng bao gồm commit message thực tế như "Reviewed and merged login feature 
        #123" sau khi trải qua code review.
      desc: Git graph trực quan hóa lịch sử branch và merge
      exampleTitle: Ví dụ quy trình phát triển
      title: Git graph
    mindmap:
      content: Vui lòng suy nghĩ về các use case khác nhau của Generative AI và vẽ sơ đồ tư duy.
      desc: Mind map thể hiện các khái niệm và ý tưởng liên quan theo cấu trúc phân cấp
      exampleTitle: Ví dụ use case Generative AI
      title: Mind map
    networkpacket:
      content: >-
        Vui lòng tạo sơ đồ hiển thị cấu trúc của HTTP request packet.
        Bao gồm các yếu tố chính của header và body.
      desc: Sơ đồ network packet thể hiện cấu trúc dữ liệu
      exampleTitle: Ví dụ HTTP packet
      title: Sơ đồ network packet
    piechart:
      content: >-
        Tôi muốn tạo biểu đồ tròn hiển thị tỷ lệ phương tiện đi lại làm việc/đi học của người 20-30 tuổi ở Tokyo.

        Vui lòng thiết lập tỷ lệ phù hợp cho 5 phương tiện: tàu điện, xe đạp, đi bộ, ô tô, xe buýt.
        Tiêu đề biểu đồ là "Phương tiện đi lại làm việc/đi học của người 20-30 tuổi ở Tokyo".
      desc: Biểu đồ tròn thể hiện tỷ lệ so với tổng thể
      exampleTitle: Ví dụ tỷ lệ phương tiện đi lại
      title: Biểu đồ tròn
    quadrantchart:
      content: >-
        Vui lòng tạo biểu đồ Four-Quadrant so sánh đặc tính của các nền tảng mạng xã hội.
        Tiêu đề là "Phân tích nền tảng mạng xã hội". 
        Trục X thay đổi từ "tập trung vào văn bản" đến "tập trung vào hình ảnh",
        Trục Y thay đổi từ "chuyên nghiệp" đến "thông thường".

        Vui lòng gắn nhãn cho mỗi góc phần tư như sau:
        Góc phần tư trên bên phải: "Hình ảnh thông thường"
        Góc phần tư trên bên trái: "Văn bản thông thường"
        Góc phần tư dưới bên trái: "Văn bản chuyên nghiệp"
        Góc phần tư dưới bên phải: "Hình ảnh chuyên nghiệp"

        Vui lòng vẽ các nền tảng mạng xã hội sau trên biểu đồ:
        Twitter: thiên về văn bản và hơi thông thường、
        Instagram: rất tập trung vào hình ảnh và khá thông thường、
        LinkedIn: thiên về văn bản và rất chuyên nghiệp,
        TikTok: rất tập trung vào hình ảnh và thông thường nhất,
        Facebook: xung quanh điểm giữa của trục X và trục Y. 

        ếu có thể, vui lòng hiển thị mỗi nền tảng bằng màu khác nhau.
      desc: Biểu đồ Four-Quadrant phân loại các mục theo 2 trục
      exampleTitle: Ví dụ phân tích mạng xã hội
      title: Biểu đồ Four-Quadrant
    requirementdiagram:
      content: >-
        Vui lòng hiển thị các yêu cầu chức năng chính của hệ thống smart home.
        Bao gồm các yêu cầu như điều khiển ánh sáng, quản lý nhiệt độ, bảo mật, tối ưu hóa năng lượng.
      desc: Sơ đồ yêu cầu thể hiện các yêu cầu hệ thống và mối quan hệ
      exampleTitle: Ví dụ yêu cầu smart home
      title: Sơ đồ yêu cầu
    sankeychart:
      content: >-
        Vui lòng tạo Sankey chart hiển thị user flow của website.
        Bắt đầu từ landing page, hiển thị việc chuyển trang và tỷ lệ rời trang của mỗi trang.
      desc: Sankey chart thể hiện flow và lượng thay đổi bằng độ rộng
      exampleTitle: Ví dụ user flow
      title: Sankey chart
    sequencediagram:
      content: >-
        Trong ứng dụng Web, vui lòng hiển thị quy trình từ khi người dùng nhấn nút đăng nhập đến khi hoàn thành xác thực.

        3 thành phần liên quan: Frontend, Authentication server, Database.
      desc: Sơ đồ sequence thể hiện tương tác giữa các thành phần theo thời gian
      exampleTitle: Ví dụ quy trình đăng nhập
      title: Sơ đồ sequence
    statediagram:
      content: >-
        Vui lòng hiển thị sự chuyển đổi trạng thái của giỏ hàng mua sắm online.
        Bao gồm các trạng thái như "trống", "đã thêm sản phẩm", "đang checkout", "hoàn thành thanh toán".
      desc: Sơ đồ chuyển đổi trạng thái thể hiện sự thay đổi trạng thái của hệ thống
      exampleTitle: Ví dụ trạng thái giỏ hàng
      title: Sơ đồ chuyển đổi trạng thái
    timeline:
      content: >-
        Vui lòng thể hiện sự phát triển chính và điểm chuyển mình của mạng xã hội từ năm 2000 đến 2020 bằng timeline.
                
        Vui lòng bao gồm các yếu tố sau: 
        Thời kỳ phổ biến của blog
        Sự nổi lên của nền tảng chia sẻ ảnh
        Sự xuất hiện của microblog
        Sự phát triển của dịch vụ chia sẻ video
        Sự lan rộng của SNS hướng mobile-first
        Sự nổi lên của nền tảng video ngắn

        Đối với mỗi điểm chuyển mình, vui lòng thêm 1-2 đổi mới công nghệ quan trọng hoặc thay đổi xã hội xảy ra trong thời kỳ đó (ví dụ: 
        sự phổ biến của smartphone, thực hiện internet mobile tốc độ cao, v.v.).
      desc: Timeline hiển thị các sự kiện theo thứ tự thời gian
      exampleTitle: Ví dụ sự phát triển mạng xã hội
      title: Timeline
    userjourney:
      content: >-
        Vui lòng hiển thị trải nghiệm mua hàng của khách hàng trên trang web mua sắm online.

        Bao gồm quy trình sau:
        Tìm kiếm sản phẩm
        Xem sản phẩm
        Thêm vào giỏ hàng
        Thanh toán
        Xử lý thanh toán
        Theo dõi giao hàng
      desc: User journey thể hiện quy trình trải nghiệm khách hàng
      exampleTitle: Ví dụ trải nghiệm mua hàng
      title: User journey
    xychart:
      content: >-
        Vui lòng tạo XY chart hiển thị mối quan hệ giữa thời gian ngủ trung bình và thời gian làm việc của Nhật Bản trong 10 năm qua.

        Với trục X là thời gian làm việc trung bình trong ngày, trục Y là thời gian ngủ trung bình trong ngày, vui lòng vẽ điểm dữ liệu của mỗi năm.
      desc: XY chart thể hiện mối quan hệ giữa hai biến
      exampleTitle: Ví dụ thời gian ngủ・làm việc
      title: XY Chart
