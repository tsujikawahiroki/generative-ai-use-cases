      {{retrieveKendra}} 将从Amazon Kendra检索的结果嵌入到提示模板中。 可以写为 {{retrieveKendra}} 或
      {{retrieveKendra:标签}}。 {{retrieveKendra}} 需要另一个用于输入搜索查询的占位符({{text}})。
