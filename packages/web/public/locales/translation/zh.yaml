landing:
  demo:
    agent:
      content: 请用虚拟数据绘制散点图。
    chat:
      content: 请编写一个返回斐波那契数的Python函数。并解释实现。 参数应为项数，处理应使用递归编写。请用markdown格式输出。
    diagram:
      content: 请用彩色图表展示公司一般费用生产流程。
    generate:
      context: >-
        Amazon Bedrock 是一项完全托管的服务，通过单一API提供来自AI21
        Labs、Anthropic、Cohere、Meta、Stability AI和Amazon等领先AI公司的高性能基础模型(FM)。
        它还提供构建生成式AI应用程序所需的广泛功能，使您能够在保持隐私和安全的同时简化开发。 使用Amazon
        Bedrock的全面功能，您可以轻松尝试各种顶级FM，使用微调和检索增强生成(RAG)等技术私密地使用您的数据进行自定义，以及创建可执行从预订旅行和处理保险索赔到创建广告活动和管理库存等复杂业务任务的托管代理。
        所有这些都无需编写代码。Amazon Bedrock是无服务器的，因此您无需管理基础设施。
        此外，您可以使用熟悉的AWS服务安全地将生成式AI功能集成到您的应用程序中并进行部署。
      information: 为演示文稿以markdown格式分章节，每章节简明解释
    image:
      content: 请输出智能手机广告的设计方案。 可爱、时尚、易用、流行文化、亲切、面向年轻人、音乐、照片、流行智能手机、背景是城市街道
    rag:
      content: 请解释Claude的参数并告诉我如何设置它们。
    summarize:
      sentence: >-
        Amazon Bedrock是一项完全托管的服务，通过API提供Amazon和主要AI初创公司的基础模型(FM)。
        这使您可以从各种FM中选择，找到最适合您用例的模型。 Amazon
        Bedrock的无服务器体验让您可以快速开始使用FM，轻松尝试FM，使用您自己的数据私密自定义FM，并使用AWS工具和功能将FM无缝集成到您的应用程序中并部署。
        Amazon Bedrock的代理是一项完全托管的功能，使开发人员能够轻松创建基于自己知识源提供最新答案并完成各种用例任务的生成式AI应用程序。
        Bedrock的无服务器体验使您无需管理基础设施即可快速开始，使用您自己的数据私密自定义FM，并使用熟悉的AWS工具和功能轻松将它们集成到您的应用程序中并部署（包括与Amazon
        SageMaker的ML功能集成，如用于测试各种模型的实验和用于大规模管理FM的管道）。
    translate:
      language: en
      sentence: 你好。我是一个帮助翻译的AI助手。请输入您想要的任何文本。
    video:
      content: 请描述视频中显示的内容。如果视频中有文字，请也读出来。
    web_content:
      url: https://aws.amazon.com/jp/bedrock/
  title: 开始使用生成式AI
