        </信息>

        参考上述信息，回答以下问题。

        <问题>
        {{text:问题}}
        </问题>
      title: 简单RAG
    retrieveKnowledgeBaseDescription: >-
      {{retrieveKnowledgeBase}} 将从Knowledge Base检索的结果嵌入到提示模板中。 可以写为
