    meeting-minutes:
      description: >-
        从音频录制或实时转录自动生成会议记录。
        无需编写提示词，可从接近原文的转录、报纸风格或FAQ格式中选择。
      title: 会议记录生成
    rag_chat:
      description_kb: >-
        RAG(检索增强生成)是结合信息检索和LLM文本生成的方法，可实现有效的信息访问。 它使用Knowledge
        Base的混合搜索检索参考文档，然后LLM生成回答。
      description_kendra: >-
        RAG(检索增强生成)是结合信息检索和LLM文本生成的方法，可实现有效的信息访问。 LLM基于从Amazon
        Kendra检索的参考文档生成回答，使您能够轻松实现"能够回应公司内部信息的LLM聊天"。
      sub_kb: Knowledge Base
      sub_kendra: Amazon Kendra
      title: RAG聊天
    summarize:
      description: LLM擅长总结大量文本的任务。总结时可以提供上下文，如"用一行"或"用孩子能理解的语言"。
      title: 摘要
    translate:
      description: 经过多语言训练的LLM也能进行翻译。它不仅可以简单翻译，还能将各种指定的上下文信息如随意性、目标受众等反映到翻译中。
      title: 翻译
    video-analysis:
      description: 多模态模型使我们能够输入文本以外的内容，如图像。在此功能中，我们将视频的图像帧和文本作为输入，请求LLM进行分析。
      title: 视频分析
    video-generation:
      description: 视频生成AI从文本生成短视频。生成的视频可作为素材用于各种场景。
      title: 视频生成
    voice_chat:
      description: >-
        语音聊天允许您与生成式AI进行双向语音对话。 就像自然对话一样，您也可以在AI说话时插话。
        此外，通过设置系统提示，您还可以与具有特定角色的AI进行语音对话。
      title: 语音聊天
    web_content:
      description: 提取博客或文档等Web内容。LLM会删除不必要的信息，将其整理成完整的文本。提取的内容可用于摘要、翻译等其他用例。
      title: Web内容提取
    writer:
      description: 经过多语言训练的LLM也能进行翻译。它不仅可以简单翻译，还能将各种指定的上下文信息如随意性、 目标受众等反映到翻译中。
      title: 写作
