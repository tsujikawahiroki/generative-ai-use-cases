      content: 请用彩色图表展示公司一般费用生产流程。
      description: 让AI选择最佳图表类型
      exampleTitle: 费用流程示例
    architecture:
      content: |-
        请展示基于云的Web应用程序架构。
        包括以下组件: 前端 后端 数据库 缓存 负载均衡器 CDN等
      desc: 架构图表示系统整体结构
      exampleTitle: Web应用架构示例
      title: 架构图
    blockdiagram:
      content: |-
        请创建一个展示智能手机硬件组件的方块图。
        包括以下元素: 处理器 内存 存储 显示屏 相机 各种传感器等。
      desc: 方块图表示系统主要组件
      exampleTitle: 智能手机组成示例
      title: 方块图
    classdiagram:
      content: |-
        请创建电子商务网站的领域模型。
        存在以下类:  User（用户） Product（商品） Order（订单） CartItem（购物车商品）
        请为每个类包含适当的属性和方法。
      desc: 类图表示面向对象设计的类结构
      exampleTitle: 电商网站模型示例
      title: 类图
    erdiagram:
      content: >-
        请展示博客系统的数据库设计。

        有以下表格，并且每个都设置了适当的关系: 文章（posts） 用户（users） 评论（comments） 分类（categories）
        标签（tags）
      desc: ER图表示数据库的实体和关系
      exampleTitle: 博客DB设计示例
      title: ER图
    flowchart:
      content: |-
        我想用流程图表示早晨准备的流程。请包括以下步骤:  醒来，起床，洗脸，刷牙，吃早餐，换衣服，出门，
        请在中间加入"是否有充足时间？"的判断点，如果有充足时间，则添加"喝咖啡"这一步骤。 如果没有充足时间，则直接进入"出门"步骤。
        请制作简洁易懂的图表设计。
      desc: 流程图可视化流程或工作流
      exampleTitle: 早晨准备流程示例
      title: 流程图
    ganttchart:
      content: 请展示Web应用程序开发项目的时间表。 包括需求定义、设计、开发、测试、部署各个阶段。
      desc: 甘特图可视化项目时间表
      exampleTitle: 开发时间表示例
      title: 甘特图
    gitgraph:
      content: |-
        请表示一个从主分支分出登录功能和个人资料编辑功能两个feature分支的开发流程。
        在登录功能开发中，进行了表单实现和验证添加等多次提交，最终通过Pull Request合并到main分支。
        另一方面，在个人资料编辑功能开发过程中，需要合并main分支上的最新更改。
        在每个合并点，请包含类似"Reviewed and merged login feature #123"这样的，经过代码审查的真实项目提交信息。
      desc: Git图可视化分支和合并历史
      exampleTitle: 开发流程示例
      title: Git图
    mindmap:
      content: 请思考生成AI的各种用例，并用思维导图图示。
      desc: 思维导图以层次结构表示相关概念或想法
      exampleTitle: 生成AI用例示例
      title: 思维导图
    networkpacket:
      content: 请创建一个展示HTTP请求数据包结构的图表。 包括头部和正文的主要元素。
      desc: 网络数据包图表示数据结构
      exampleTitle: HTTP数据包示例
      title: 网络数据包图
    piechart:
      content: |-
        我想创建一个展示东京20-30岁人群通勤和上学方式比例的饼图。
        请为电车、自行车、步行、汽车、公交这五种方式各设置适当的比例。 图表标题为"东京20-30岁人群的通勤和上学方式"。
      desc: 饼图表示整体中的比例
      exampleTitle: 通勤方式比例示例
      title: 饼图
    quadrantchart:
      content: >-
        请创建一个比较社交媒体平台特性的四象限图表。 标题为"社交媒体平台分析"。  X轴从"以文本为中心"变化到"以视觉为中心"，
        Y轴从"专业"变化到"休闲"。

        请为各象限添加以下标签:  右上象限: "视觉休闲" 左上象限: "文本休闲" 左下象限: "文本专业" 右下象限: "视觉专业"

        请在图表上标出以下社交媒体平台: Twitter: 偏向文本且较为休闲， Instagram: 非常视觉化且相当休闲， LinkedIn:
        偏向文本且非常专业， TikTok: 非常视觉化且最为休闲， Facebook: X轴和Y轴的中间位置。 

        如果可能，请用不同颜色显示各平台。
      desc: 四象限图表沿两个轴对项目进行分类
      exampleTitle: 社交媒体分析示例
      title: 象限图
    requirementdiagram:
      content: 请展示智能家居系统的主要功能需求。 包括照明控制、温度管理、安全、能源效率等需求。
      desc: 需求图表示系统需求和关系
      exampleTitle: 智能家居需求示例
      title: 需求图
    sankeychart:
      content: 请创建一个展示网站用户流的桑基图。 从登陆页面开始，显示各页面的转换和流失率。
      desc: 桑基图用宽度表示流量或变化量
      exampleTitle: 用户流示例
      title: 桑基图
    sequencediagram:
      content: |-
        请展示Web应用程序中，用户按下登录按钮到认证完成的流程。
        涉及前端、认证服务器、数据库三个组件。
      desc: 时序图按时间顺序表示组件间的交互
      exampleTitle: 登录流程示例
      title: 时序图
    statediagram:
      content: 请展示在线购物车的状态转换。 包括"空"、"已添加商品"、"结账中"、"支付完成"等状态。
      desc: 状态转换图表示系统的状态变化
      exampleTitle: 购物车状态示例
      title: 状态转换图
    timeline:
      content: |-
        请用时间线表示2000年至2020年社交媒体的主要演变和转折点。
                
        请包括以下要素:  博客普及期 照片分享平台兴起 微博客出现 视频分享服务发展 移动优先型社交网络扩展 短视频平台兴起
        对于每个转折点，请添加1-2个在那个时期发生的重要技术创新或社会变化（例如: 智能手机普及、高速移动互联网实现等）。
      desc: 时间线按时间顺序显示事件
      exampleTitle: 社交媒体演变示例
      title: 时间线
    userjourney:
      content: |-
        请展示在线购物网站的客户购买体验。
        请包括以下流程: 商品搜索 商品浏览 添加到购物车 结账 支付 配送跟踪
      desc: 用户旅程表示客户体验流程
      exampleTitle: 购买体验示例
      title: 用户旅程
    xychart:
      content: |-
        请创建一个展示过去10年日本平均睡眠时间和工作时间关系的XY图表。
        X轴为每日平均工作时间，Y轴为每日平均睡眠时间，并标出各年的数据点。
      desc: XY图表表示两个变量之间的关系
      exampleTitle: 睡眠-工作时间示例
      title: XY图表
